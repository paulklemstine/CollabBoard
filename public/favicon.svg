<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f59e0b"/>
      <stop offset="50%" stop-color="#f97316"/>
      <stop offset="100%" stop-color="#fb923c"/>
    </linearGradient>
  </defs>
  <!-- Rounded background -->
  <rect x="2" y="2" width="96" height="96" rx="22" fill="url(#bg)"/>
  <!-- Back note (tilted, semi-transparent) -->
  <g transform="rotate(-10, 38, 50)">
    <rect x="18" y="26" width="40" height="44" rx="7" fill="rgba(255,255,255,0.4)"/>
  </g>
  <!-- Front note with text lines -->
  <g transform="rotate(5, 58, 50)">
    <rect x="38" y="26" width="40" height="44" rx="7" fill="white" opacity="0.95"/>
    <line x1="46" y1="40" x2="68" y2="40" stroke="#f97316" stroke-width="3.5" stroke-linecap="round"/>
    <line x1="46" y1="49" x2="62" y2="49" stroke="#f97316" stroke-width="3" stroke-linecap="round" opacity="0.4"/>
  </g>
</svg>
